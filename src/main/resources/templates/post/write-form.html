<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{post/header :: common_header (~{::head/title}, ~{::head/link}, ~{::head/script})}">
    <title>게시글 쓰기</title>

    <!-- include summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<div class="py-3 text-center">
    <h2>게시글 쓰기</h2>
</div>
<div class="container-md">
    <form method="post">
        <div>
            <input type="text" maxlength="30" class="form-control" name="title" placeholder="제목">
        </div>

        <hr class="my-4">

        <div>
            <textarea id="summernote" name="content" maxlength="2000"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href=''"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
<script>
    $('#summernote').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 2,
        height: 100
    });
</script>
</body>
</html>
